<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main class="card">
            <div class="image-banner">
                <img src="assets/images/illustration-article.svg" alt="a illustration" />
            </div>
            <section>
                <div class="text-content">
                    <div class="text-block">
                        <h2>Learning</h2>
                    </div>

                    <p class="text-black">Published 21 Dec 2023</p>
                    <h1>HTML & CSS foundations</h1>
                    <p>
                        These languages are the backbone of every website, defining structure,
                        content, and presentation.
                    </p>
                </div>
            </section>

            <section>
                <div class="profile">
                    <img src="assets/images/image-avatar.webp" alt="profile photo of Greg Hooper" />
                    <h3>Greg Hooper</h3>
                </div>
            </section>
        </main>
    </body>
</html>
